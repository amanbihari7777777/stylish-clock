<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aman Bihari</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  overflow: hidden;
  transition: background 1s ease-in-out;
}

/* Sky Background */
#sky {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
  transition: background 1s ease-in-out;
}

/* Sun & Moon */
#sun, #moon {
  position: absolute;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  transition: all 2s ease-in-out;
}

#sun {
  background: radial-gradient(circle, #FFD700, #FFA500);
  box-shadow: 0 0 50px #FFD700;
}

#moon {
  background: radial-gradient(circle, #ddd, #bbb);
  box-shadow: 0 0 30px #ffffff;
  display: none;
}

/* Stars for Night */
#stars {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  display: none;
  background: url('https://www.transparenttextures.com/patterns/stardust.png');
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  0% { opacity: 0.5; }
  100% { opacity: 1; }
}

/* Clock Styling */
#clock {
  font-size: 10vw;
  font-family: "Orbitron", sans-serif;
  padding: 5vw 8vw;
  border-radius: 15px;
  text-align: center;
  background: rgba(0, 0, 0, 0.7); /* Dark Background for Visibility */
  color: #ffffff; /* White Color for Maximum Contrast */
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.9), 0 0 20px #FFD700;
  border: 4px solid rgba(255, 255, 255, 0.7);
  position: relative;
  z-index: 10;
}

/* Responsive for Mobile */
@media (max-width: 600px) {
  #clock {
    font-size: 15vw;
    padding: 3vw 6vw;
  }
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<div id="sky">
  <div id="stars"></div>
  <div id="sun"></div>
  <div id="moon"></div>
</div>

<div id="clock"></div> <!-- Clock will be Always Visible -->

<script>
function updateClock() {
  const now = new Date();
  let hours = now.getHours();
  let minutes = now.getMinutes();
  let seconds = now.getSeconds();

  // Add leading zeros
  hours = hours < 10 ? '0' + hours : hours;
  minutes = minutes < 10 ? '0' + minutes : minutes;
  seconds = seconds < 10 ? '0' + seconds : seconds;

  const timeString = `${hours}:${minutes}:${seconds}`;
  document.getElementById('clock').textContent = timeString;

  // Change sky and sun/moon position based on time
  const sky = document.getElementById("sky");
  const sun = document.getElementById("sun");
  const moon = document.getElementById("moon");
  const stars = document.getElementById("stars");

  if (hours >= 5 && hours < 11) {
    // Morning - Sunrise
    sky.style.background = "linear-gradient(to bottom, #FF9800, #FFCC80)";
    sun.style.display = "block";
    moon.style.display = "none";
    stars.style.display = "none";
    sun.style.top = "20%";
  } else if (hours >= 11 && hours < 16) {
    // Afternoon - Bright Sun
    sky.style.background = "linear-gradient(to bottom, #87CEEB, #FFD700)";
    sun.style.display = "block";
    moon.style.display = "none";
    stars.style.display = "none";
    sun.style.top = "10%";
  } else if (hours >= 16 && hours < 19) {
    // Evening - Sunset
    sky.style.background = "linear-gradient(to bottom, #FF4500, #8B008B)";
    sun.style.display = "block";
    moon.style.display = "none";
    stars.style.display = "none";
    sun.style.top = "50%";
  } else {
    // Night - Moon & Stars
    sky.style.background = "linear-gradient(to bottom, #0C1445, #0F052D)";
    sun.style.display = "none";
    moon.style.display = "block";
    stars.style.display = "block";
    moon.style.top = "20%";
  }
}

// Update the clock and background every second
setInterval(updateClock, 1000);

// Initial call to display immediately
updateClock();
</script>

</body>
</html>
